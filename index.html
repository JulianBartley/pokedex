<!DOCTYPE html>
<html lang="" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="https://www.shareicon.net/data/256x256/2015/08/24/90230_pokeball_512x512.png" type="image/x-icon">
  <title>Pokedex</title>
</head>

<body>
  <div class="welcome">
    <div id="pokemonClick">
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/175.png" alt="pokemon-logo" height="300px" width="300px" onclick="professorOakPage()">
    </div>

    <div id="logo">
      <img src="https://pbs.twimg.com/media/BUS0RPoCUAAeEfe.png" alt="pokemonLogo" width='230px'>
    </div>

  </div>

  <div id="project">

    <div id="professorOak">
      <img src="https://vignette.wikia.nocookie.net/pokemon/images/8/84/Professor_Oak_XY.png/revision/latest?cb=20131221014829" alt="Professor-Oak">
    </div>

    <div id="bulbasaur">
      <img src="https://www.stickpng.com/assets/thumbs/580b57fcd9996e24bc43c31a.png" height="90px" width='90px' alt="Bulbasaur">
    </div>

    <div id="dialogBox">
      <div id="trainerText">
        Are you a trainer?
      </div>

      <div class="options">
        <button type="button" id="yes" onclick="enterTrainer()">
          Yes
        </button>
        <div class="holder">

          <form id="trainerName">
            <input type="text" id='Tprompt' placeholder="Enter your trainer name:">

            <input type="button" name="go" value="Pika!" onclick="window.location.href='pokedex.html'">
          </form>

        </div>

        <br>
        <!-- Make this open in a new tab. Using JS -->
        <button type="button" id="no" onclick="window.location.href ='https://www.wikihow.com/Become-a-Pok%C3%A9mon-Trainer'"> No </button>


      </div>
    </div>



  </div>
  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
